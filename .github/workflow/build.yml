name: Build and Release Nezha Agent

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Nezha Agent Version'
        required: true
        default: 'v0.15.6'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Download Nezha Agent Source
        run: |
          git clone https://github.com/nezhahq/agent.git
          cd agent
          git checkout ${{ github.event.inputs.version }}

      - name: Build Nezha Agent
        run: |
          cd agent
          GOOS=linux GOARCH=${{ matrix.arch }} go build -o ../nz-${{ matrix.arch }} main.go

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          files: |
            nz-${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
